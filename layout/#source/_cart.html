<div class="cart">
    <div class="cart-block">
        <div class="cart-header">
            <h2 class="cart-header__title">
                Товари в кошику
            </h2>
            <button class="cart-header__close" type="button">
                <svg class="icon icon-close--big">
                    <use href="images/icons/sprite.svg#close"></use>
                </svg>
            </button>
        </div>
        <div class="cart-description">
            <span class="cart-description__item">Кількість, м<sup>2</sup></span>
            <span class="cart-description__item">Ціна, грн</span>
            <span class="cart-description__item">Сума, грн</span>

                            <use href="images/icons/sprite.svg#close"></use>
                        </svg>
                    </button>
                    <a href="#" class="cart-item__image">
                        <img src="images/product-tile-rome.png" alt="Product image">
                    </a>
                    <div class="cart-item__link">
                        <a href="#" class="cart-item__type">Дорожні блоки та плити</a>
                        <a href="#" class="cart-item__title">Бордюр парковий поворотний</a>
                    </div>
                </div>
                <div class="cart-item__total">
                    <div class="calc cart-calc">
                        <button class="calc__remove cart-calc__remove">
                            <svg class="icon icon-minus">
                                <use href="images/icons/sprite.svg#minus"></use>
                            </svg>
                        </button>
                        <input type="number" class="calc__count cart-calc__count" min="1" value="1">
                        <button class="calc__add cart-calc__add">
                            <svg class="icon icon-plus">
                                <use href="images/icons/sprite.svg#plus"></use>
                            </svg>
                        </button>
                    </div>
                    <div class="cart-item__coast">
