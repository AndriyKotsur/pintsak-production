<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pintsak production</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
    <div class="container">
        <div class="header-inner">
            <button class="header-hamburger">
                <span class="header-hamburger__btn"></span>
            </button>
            <a href="index.html" class="header__logo">
                <svg class="icon icon-logo is-desktop">
                    <use href="images/icons/sprite.svg#logo"></use>
                </svg>
                <svg class="icon icon-logo--mobile is-mobile">
                    <use href="images/icons/sprite.svg#logo-mobile"></use>
                </svg>
            </a>
            <nav class="header-navigation">
                <a href="about-us.html" class="header-navigation__link">Про нас</a>
                <a href="catalogue.html" class="header-navigation__link">Види продукції</a>
            </nav>
            <div class="header-info">
                <a href="#" class="header-info__link">
                    <svg class="icon icon-phone">
                        <use href="images/icons/sprite.svg#phone"></use>
                    </svg>
                    <span>
                        +380636666666
                    </span>
                </a>
                <a href="location.html" class="header-info__link">
                    <svg class="icon icon-location--header">
                        <use href="images/icons/sprite.svg#location"></use>
                    </svg>
                    <span>
                        Великий Березний вул. Верховинська, 10
                    </span>
                </a>
            </div>
            <div class="header-actions">
                <div href="#" class="header-actions__cart">
                    <svg class="icon icon-cart header-actions__icon">
                        <use href="images/icons/sprite.svg#shopping-cart"></use>
                    </svg>
                    <span>(0)</span>

                    <div class="cart-dropdown">
                        <h3 class="cart-dropdown__title">В кошику 1 товар на суму:</h3>
                        <p class="cart-dropdown__price">198,<sup>00</sup> грн</p>
                        <button class="cart-dropdown__btn">Замовити</button>
                        <a href="#" class="cart-dropdown__link">
                            Перейти в кошик
                            <svg class="icon icon-arrow_cart">
                                <use href="images/icons/sprite.svg#arrow-cart"></use>
                            </svg>
                        </a>
                    </div>
                </div>
            
                <div href="#" class="header-actions__lang">
                    <svg class="icon icon-lang header-actions__icon">
                        <use href="images/icons/sprite.svg#language"></use>
                    </svg>
                    <a href="/uk">Uk</a>

                    <div class="lang-dropdown">
                        <a href="/sk" class="lang-dropdown__link">Sk</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

    <div class="location">
        <div class="location-inner">
            <div class="location-top-wrapper">
                <div class="location-top">
                    <div class="location-top__item">
                        <div class="location-top__title">
                            <svg class="icon icon-location--map">
                                <use href="images/icons/sprite.svg#location"></use>
                            </svg>
                            <span>Адреса</span>
                        </div>
                        <p class="location-top__text">Великий Березний вул. Верховинська, 10</p>
                    </div>

                    <div class="location-top__item">
                        <div class="location-top__title">
                            <svg class="icon icon-phone">
                                <use href="images/icons/sprite.svg#phone"></use>
                            </svg>
                            <span>Телефон</span>
                        </div>
                        <p class="location-top__text">+380636666666</p>
                    </div>

                    <div class="location-top__item">
                        <div class="location-top__title">
                            <svg class="icon icon-clock">
                                <use href="images/icons/sprite.svg#clock"></use>
                            </svg>
                            <span>Час роботи</span>
                        </div>
                        <p class="location-top__text">Пн-Сб / 9:00 - 20:00</p>
                    </div>

                </div>
            </div>

            <div class="location-map">
                <h2 class="location-map__title">Ми знаходимося тут</h2>
                <iframe class="location-map__item"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20985.13348299062!2d22.445753894112872!3d48.89363688983936!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473969dd21b78947%3A0x626f5d1fd5a46e04!2sVelykyi%20Bereznyi%2C%20Zakarpattia%20Oblast%2C%2089000!5e0!3m2!1sen!2sua!4v1590767813682!5m2!1sen!2sua"
                    allowfullscreen width="600" height="400"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
